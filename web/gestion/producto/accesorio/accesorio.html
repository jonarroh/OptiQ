<div class="row">
	<div class="col">
		<div class="card-header text-center bg-light">
			<span class="h2 bold">M&oacute;dulo de gestion</span>
		</div>
	</div>
</div>
<div class="row mt-2">
	<div id="divDetalle" class="col-6">
		<div class="card">
			<div class="card-header">Detalles del Accesorio</div>
			<div class="card-body">
				<div>
					<div class="row">
						<div class="col-6">
							<div class="row">
								<div class="col">
									<label for="txtCodigo" class="form-label"
										>C&oacute;digo del Producto</label
									>
									<div class="row">
										<div class="col-6">
											<input
												id="txtCodigoAccesorio"
												type="text"
												class="form-control"
												readonly
											/>
										</div>
										<div class="col-6">
											<input
												id="txtCodigoProducto"
												type="text"
												class="form-control"
												readonly
											/>
										</div>
									</div>
								</div>
							</div>
							<div class="row mt-2">
								<div class="col-12">
									<input
										id="txtNumeroUnico"
										type="text"
										class="form-control"
										readonly
									/>
								</div>
							</div>
						</div>
					</div>
					<div
						class="row"
						style="padding-top: 8px; padding-bottom: 16px"
					>
						<div class="col-6">
							<div class="form-floating">
								<input
									id="txtNombre"
									type="text"
									class="form-control"
									placeholder="Nombre del Accesorio"
								/>
								<label for="txtNombre">Nombre: </label>
							</div>
						</div>
						<div class="col-6">
							<div class="form-floating">
								<input
									id="txtMarca"
									type="text"
									class="form-control"
									placeholder="Marca del Accesorio"
								/>
								<label for="txtMarca">Marca: </label>
							</div>
						</div>
					</div>
					<div
						class="row"
						style="padding-top: 8px; padding-bottom: 16px"
					>
						<div class="col-4">
							<div class="form-floating">
								<input
									id="txtPrecioCompra"
									type="text"
									class="form-control"
									placeholder="Precio de Compra"
								/>
								<label for="txtPrecioCompra"
									>Precio de Compra:
								</label>
							</div>
						</div>
						<div class="col-4">
							<div class="form-floating">
								<input
									id="txtPrecioVenta"
									type="text"
									class="form-control"
									placeholder="Precio de Venta"
								/>
								<label for="txtPrecioVenta">Precio de Venta: </label>
							</div>
						</div>
						<div class="col-4">
							<div class="form-floating">
								<input
									id="txtExistencias"
									type="text"
									class="form-control"
									placeholder="Accesorio en Existencia"
								/>
								<label for="txtExistencias">Existencias: </label>
							</div>
						</div>
					</div>
					<div class="my-3 text-center">
						<button class="btn btn-primary">
							<i class="fas fa-save"></i>&nbsp;&nbsp;Guardar
						</button>
						<button class="btn btn-danger mx-3">
							<i class="fas fa-trash"></i>&nbsp;&nbsp;Eliminar
						</button>
						<button class="btn btn-success" onclick="ma.saludar();">
							<i class="fas fa-file"></i>&nbsp;&nbsp;Nuevo
						</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="divCatalogo" class="col-6">
		<div class="card">
			<div class="card-header">Listado de Accesorios</div>
			<div class="card-body">
				<table id="tblAccesorios" class="table table-hover">
					<thead>
						<tr>
							<th>Nombre</th>
							<th>Marca</th>
							<th>Precio Compra</th>
							<th>Precio Venta</th>
							<th>Existencias</th>
							<th></th>
						</tr>
					</thead>
					<tbody id="tbodyClientes"></tbody>
				</table>
			</div>
		</div>
	</div>
</div>
